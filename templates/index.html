<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Trading Simulator</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1.1rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 25px;
            margin-bottom: 20px;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .symbol-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btc-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #f7931a 0%, #ffab40 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .symbol-text {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .timeframe {
            background: rgba(247, 147, 26, 0.2);
            color: #f7931a;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        #chart {
            width: 100%;
            height: 500px;
            border-radius: 10px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .wallet-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .wallet-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wallet-icon {
            font-size: 1.5rem;
        }

        .wallet-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .balance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .balance-item:last-child {
            border-bottom: none;
        }

        .balance-label {
            color: #a0a0a0;
            font-size: 0.95rem;
        }

        .balance-value {
            font-size: 1.3rem;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }

        .usdt-value {
            color: #26a17b;
        }

        .btc-value {
            color: #f7931a;
        }

        .total-value {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-label {
            font-weight: 600;
            color: #ffffff;
        }

        .total-amount {
            font-size: 1.5rem;
            font-weight: 800;
            color: #00d4ff;
            font-family: 'Courier New', monospace;
        }

        .trading-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .current-price {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .price-label {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .price-value {
            font-size: 2rem;
            font-weight: 800;
            font-family: 'Courier New', monospace;
            color: #ffffff;
        }

        .price-change {
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .positive {
            color: #26a17b;
        }

        .negative {
            color: #ff6b6b;
        }

        .trade-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .trade-btn {
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .buy-btn {
            background: linear-gradient(135deg, #ff4757 0%, #ff3838 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.6);
        }

        .sell-btn {
            background: linear-gradient(135deg, #26a17b 0%, #2ecc71 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(38, 161, 123, 0.4);
        }

        .sell-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(38, 161, 123, 0.6);
        }

        .trade-btn:active {
            transform: translateY(0);
        }

        .btn-icon {
            font-size: 1.5rem;
        }

        .trade-amount {
            margin-bottom: 15px;
        }

        .amount-label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .amount-input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .amount-input:focus {
            outline: none;
            border-color: #f7931a;
        }

        .quick-amounts {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .quick-btn {
            flex: 1;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #a0a0a0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .trades-history {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-height: 400px;
            overflow-y: auto;
        }

        .trades-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .trades-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .reset-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .trade-item {
            display: grid;
            grid-template-columns: 60px 1fr auto;
            gap: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            margin-bottom: 10px;
            align-items: center;
        }

        .trade-type {
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            text-align: center;
        }

        .trade-buy {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .trade-sell {
            background: rgba(38, 161, 123, 0.2);
            color: #26a17b;
        }

        .trade-details {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .trade-amount-text {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .trade-price {
            color: #a0a0a0;
            font-size: 0.85rem;
        }

        .trade-total {
            font-weight: 700;
            font-family: 'Courier New', monospace;
            color: #ffffff;
        }

        .no-trades {
            text-align: center;
            color: #a0a0a0;
            padding: 40px;
            font-style: italic;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #26a17b 0%, #2ecc71 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff4757 0%, #ff3838 100%);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #26a17b;
        }

        .status-dot.disconnected {
            background: #ff4757;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #a0a0a0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #f7931a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="connection-status">
        <div class="status-dot connected" id="statusDot"></div>
        <span id="statusText">Connected to Binance</span>
    </div>

    <div class="notification" id="notification"></div>

    <div class="container">
        <header>
            <h1>ðŸš€ BTC Trading Simulator</h1>
            <p class="subtitle">Practice trading with virtual money - Risk Free!</p>
        </header>

        <div class="main-grid">
            <div class="chart-container">
                <div class="chart-header">
                    <div class="symbol-info">
                        <div class="btc-icon">â‚¿</div>
                        <span class="symbol-text">BTC/USDT</span>
                    </div>
                    <span class="timeframe">15m</span>
                </div>
                <div id="chart"></div>
            </div>

            <div class="sidebar">
                <div class="wallet-card">
                    <div class="wallet-header">
                        <span class="wallet-icon">ðŸ’°</span>
                        <span class="wallet-title">Your Wallet</span>
                    </div>
                    <div class="balance-item">
                        <span class="balance-label">USDT Balance</span>
                        <span class="balance-value usdt-value" id="usdtBalance">100.00</span>
                    </div>
                    <div class="balance-item">
                        <span class="balance-label">BTC Balance</span>
                        <span class="balance-value btc-value" id="btcBalance">0.00000000</span>
                    </div>
                    <div class="total-value">
                        <span class="total-label">Total Value</span>
                        <span class="total-amount" id="totalValue">$100.00</span>
                    </div>
                </div>

                <div class="trading-panel">
                    <div class="current-price">
                        <div class="price-label">Current BTC Price</div>
                        <div class="price-value" id="currentPrice">---</div>
                        <div class="price-change" id="priceChange">---</div>
                    </div>

                    <div class="trade-amount">
                        <label class="amount-label">Trade Amount (BTC)</label>
                        <input type="number" class="amount-input" id="tradeAmount" placeholder="0.001" step="0.0001" min="0.0001">
                        <div class="quick-amounts">
                            <button class="quick-btn" onclick="setAmount(0.001)">0.001</button>
                            <button class="quick-btn" onclick="setAmount(0.01)">0.01</button>
                            <button class="quick-btn" onclick="setAmount(0.1)">0.1</button>
                            <button class="quick-btn" onclick="setMax()">MAX</button>
                        </div>
                    </div>

                    <div class="trade-buttons">
                        <button class="trade-btn buy-btn" onclick="executeTrade('buy')">
                            <span class="btn-icon">ðŸ“ˆ</span>
                            <span>BUY</span>
                        </button>
                        <button class="trade-btn sell-btn" onclick="executeTrade('sell')">
                            <span class="btn-icon">ðŸ“‰</span>
                            <span>SELL</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="trades-history">
            <div class="trades-header">
                <span class="trades-title">ðŸ“Š Trade History</span>
                <button class="reset-btn" onclick="resetGame()">Reset Game</button>
            </div>
            <div id="tradesList">
                <div class="no-trades">No trades yet. Start trading now!</div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let chart;
        let candleSeries;
        let currentPrice = 0;
        let wallet = { usdt: 100.00, btc: 0.00000000 };
        let wsConnection = null;

        // Initialize chart
        function initChart() {
            const chartContainer = document.getElementById('chart');

            chart = LightweightCharts.createChart(chartContainer, {
                layout: {
                    background: { type: 'solid', color: 'transparent' },
                    textColor: '#d1d4dc',
                },
                grid: {
                    vertLines: { color: 'rgba(255, 255, 255, 0.05)' },
                    horzLines: { color: 'rgba(255, 255, 255, 0.05)' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                },
                rightPriceScale: {
                    borderColor: 'rgba(255, 255, 255, 0.1)',
                },
                timeScale: {
                    borderColor: 'rgba(255, 255, 255, 0.1)',
                    timeVisible: true,
                    secondsVisible: false,
                },
            });

            candleSeries = chart.addCandlestickSeries({
                upColor: '#26a17b',
                downColor: '#ff4757',
                borderVisible: false,
                wickUpColor: '#26a17b',
                wickDownColor: '#ff4757',
            });

            // Load historical data
            loadHistoricalData();

            // Connect to WebSocket for real-time data
            connectWebSocket();

            // Resize chart on window resize
            window.addEventListener('resize', () => {
                chart.applyOptions({
                    width: chartContainer.clientWidth,
                    height: 500,
                });
            });
        }

        // Load historical candlestick data from Binance
        async function loadHistoricalData() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=15m&limit=200');
                const data = await response.json();

                const candleData = data.map(candle => ({
                    time: candle[0] / 1000,
                    open: parseFloat(candle[1]),
                    high: parseFloat(candle[2]),
                    low: parseFloat(candle[3]),
                    close: parseFloat(candle[4]),
                }));

                candleSeries.setData(candleData);
                chart.timeScale().fitContent();

                // Set initial current price
                currentPrice = candleData[candleData.length - 1].close;
                updatePriceDisplay();
            } catch (error) {
                console.error('Error loading historical data:', error);
                showNotification('Error loading chart data', 'error');
            }
        }

        // Connect to Binance WebSocket
        function connectWebSocket() {
            const ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@kline_15m');

            ws.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('statusDot').classList.add('connected');
                document.getElementById('statusText').textContent = 'Connected to Binance';
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const kline = data.k;

                const candleUpdate = {
                    time: kline.t / 1000,
                    open: parseFloat(kline.o),
                    high: parseFloat(kline.h),
                    low: parseFloat(kline.l),
                    close: parseFloat(kline.c),
                };

                candleSeries.update(candleUpdate);

                // Update current price
                currentPrice = candleUpdate.close;
                updatePriceDisplay();
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                document.getElementById('statusDot').classList.remove('connected');
                document.getElementById('statusText').textContent = 'Connection Error';
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected, reconnecting...');
                document.getElementById('statusDot').classList.remove('connected');
                document.getElementById('statusText').textContent = 'Reconnecting...';
                setTimeout(connectWebSocket, 3000);
            };

            wsConnection = ws;
        }

        // Update price display
        function updatePriceDisplay() {
            document.getElementById('currentPrice').textContent = '$' + currentPrice.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2,
            });

            // Calculate total portfolio value
            const totalValue = wallet.usdt + (wallet.btc * currentPrice);
            document.getElementById('totalValue').textContent = '$' + totalValue.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2,
            });
        }

        // Load wallet data from server
        async function loadWallet() {
            try {
                const response = await fetch('/api/wallet');
                const data = await response.json();

                if (data.error) {
                    console.error(data.error);
                    return;
                }

                wallet = {
                    usdt: data.usdt,
                    btc: data.btc,
                };

                updateWalletDisplay();
                updateTradesList(data.trades);
            } catch (error) {
                console.error('Error loading wallet:', error);
            }
        }

        // Update wallet display
        function updateWalletDisplay() {
            document.getElementById('usdtBalance').textContent = wallet.usdt.toFixed(2);
            document.getElementById('btcBalance').textContent = wallet.btc.toFixed(8);
            updatePriceDisplay();
        }

        // Set trade amount
        function setAmount(amount) {
            document.getElementById('tradeAmount').value = amount;
        }

        // Set max amount based on current balance
        function setMax() {
            if (wallet.btc > 0) {
                document.getElementById('tradeAmount').value = wallet.btc.toFixed(8);
            }
        }

        // Execute trade
        async function executeTrade(action) {
            const amountInput = document.getElementById('tradeAmount');
            const amount = parseFloat(amountInput.value);

            if (!amount || amount <= 0) {
                showNotification('Please enter a valid amount', 'error');
                return;
            }

            if (currentPrice <= 0) {
                showNotification('Waiting for price data...', 'error');
                return;
            }

            try {
                const response = await fetch('/api/trade', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: action,
                        amount: amount,
                        price: currentPrice,
                    }),
                });

                const data = await response.json();

                if (data.error) {
                    showNotification(data.error, 'error');
                    return;
                }

                wallet.usdt = data.usdt;
                wallet.btc = data.btc;
                updateWalletDisplay();

                const actionText = action === 'buy' ? 'Bought' : 'Sold';
                showNotification(`${actionText} ${amount} BTC at $${currentPrice.toFixed(2)}`, 'success');

                // Reload trades
                loadWallet();

                // Clear input
                amountInput.value = '';

            } catch (error) {
                console.error('Trade error:', error);
                showNotification('Trade failed. Please try again.', 'error');
            }
        }

        // Update trades list
        function updateTradesList(trades) {
            const tradesList = document.getElementById('tradesList');

            if (!trades || trades.length === 0) {
                tradesList.innerHTML = '<div class="no-trades">No trades yet. Start trading now!</div>';
                return;
            }

            tradesList.innerHTML = trades.map(trade => `
                <div class="trade-item">
                    <div class="trade-type ${trade.action === 'BUY' ? 'trade-buy' : 'trade-sell'}">
                        ${trade.action}
                    </div>
                    <div class="trade-details">
                        <div class="trade-amount-text">${trade.amount.toFixed(8)} BTC</div>
                        <div class="trade-price">@ $${trade.price.toFixed(2)}</div>
                    </div>
                    <div class="trade-total">$${trade.total.toFixed(2)}</div>
                </div>
            `).join('');
        }

        // Reset game
        async function resetGame() {
            if (!confirm('Are you sure you want to reset your game? All progress will be lost.')) {
                return;
            }

            try {
                const response = await fetch('/api/reset', {
                    method: 'POST',
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('Game reset successfully!', 'success');
                    loadWallet();
                }
            } catch (error) {
                console.error('Reset error:', error);
                showNotification('Failed to reset game', 'error');
            }
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initChart();
            loadWallet();
        });
    </script>
</body>
</html>
